<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center><b><u>Bus Pass Application</center></u></b></h1>
    <fieldset>
        <legend>Application details</legend> <br>
    <label for="Student-Name:">Name</label>
    <input type="text" pattern="(?:[A-Za-z-z\s]{8,16})" id="Student-Name" placeholder="application name" required><br><br>
    <label for="Father-Name:">Father Name</label>
    <input type="text" pattern="(?:[A-Za-z-z\s]{8,16})" id="Father-Name" placeholder="Father name" autofocus required><br><br>
    <label for="Mobile-Number:">Mobile Number</label>
    <input type="Number" id="Mobile Number" placeholder="mobile number"><br><br>
    <label for="Aadhar:">Aadhar</label>
    <input type="text" id="Aadhar" placeholder="Aadhar"><br><br>
    <label for="Email:">Email</label>
    <input type="Email" id="Email" placeholder="Email"><br><br>
    <label for="Date:">Data Of Birth</label>
    <input type="Date" id="Data" required autofocus><br><br>
    <label>Select your gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <input type="file" accept=".doc,.pdf" multiple><br>
    <label for="Language"></label>
     </fieldset>
     <fieldset>
        <legend>Residential Address Details</legend> <br>
        <label for="Address">Application Address</label>
        <textarea pattern="(?:[A-Za-z\s]{20})" id="Address" cols="" rows="4" tittle="minimum 20 characters" required autofocus></textarea><br><br>
        <label>District</label>
        <select>
            <option disabled selected> Select</option>
            <option vale="Anaanthapur">Ananthapur</option>
            <option vale="Hyderbad">Hyderbad</option>
            <option vale="Jagtial">Jagtial</option>
            <option vale="Jangaon">Jangaon</option>
            <option vale="Hanumakonda">Hanumakonda</option>
        </select><br><br>
        <label>Mandal</label>
        <select>
           <option disabled selected> Select</option>
            <option vale="Bommanahal">Bommanahal</option>
            <option vale="Kukatapally">Kukatapally</option>
            <option vale="Malkajgiri">Malkajgiri</option>
            <option vale="Ameerpet">Ameerpet</option>
            <option vale="Charminar">Charminar</option>
        </select><br><br>
        <label>Village</label>
        <select>
            <option disabled selected> Select</option>
            <option vale="Kalingapatty">Kalingapatty</option>
            <option vale="Pannapatty">Pannapatty</option>
            <option vale="Manapparai">Manapparai</option>
            <option vale="Usilam Patty">Usilam Patty</option>
            <option vale="Chithanatham">Chithanatham</option>
        </select><br><br>
        <label for="pincode">Pincode:</label>
        <input type="text" pattern="[0-9]{6}" id="pincode" required><br><br>
     </fieldset>
     <fieldset>
        <legend>Pass Type Details</legend> <br>
        <label for="city">City</label>
        <select id="city">
           <option disabled selected> Select</option>
            <option vale="Kuapally">Kuapally</option>
            <option vale="Pannapatty">Pannapatty</option>
            <option vale="Manapparai">Manapparai</option>
            <option vale="Usilam Patty">Usilam Patty</option>
            <option vale="Chithanatham">Chithanatham</option> 
        </select><br><br>
        <label for="pass">Pass Type</label>
        <select id="pass">
        <option disabled selected> Select</option>
            <option vale="Bommanahal">Bommanahal</option>
            <option vale="Kukatapally">Kukatapally</option>
            <option vale="Malkajgiri">Malkajgiri</option>
            <option vale="Ameerpet">Ameerpet</option>
            <option vale="Charminar">Charminar</option>    
        </select><br><br>
     </fieldset>

     <fieldset>
        <legend>Mode of payement & pass collection</legend> <br>
        <label for="payement">Payement Mode</label>
        <select id="Payment">
        <option disabled selected> Select</option>
            <option vale="Credit Card">Credit Card</option>
            <option vale="Debit">Debit</option>
            <option vale="Upi">Upi</option>
            <option vale="Netbanking">Netbanking</option> 
        </select><br><br>  
         <legend for="pass1">Pass delivery mode</legend> <br>
        <select id="Pass1">
          <option disabled selected> Select</option>
            <option vale="Post">Post</option>
            <option vale="Collect">Collect in bus stop</option>  
        </select><br><br>
        </fieldset>
        <center>
            <input type="submit"> <br><br>
        </center>
    </form>
</body>
</html>
